sim.xcelium:
  # Tool version (e.g., "XCELIUM2103")
  version: str
  # Spectre version (e.g. "SPECTRE211")
  spectreversion: Optional[str]
  # Path to spectre binary.
  spectre_bin: Optional[str]
  # Path to xcelium binary.
  xcelium_bin: str
  # Path to xmsimrc_def file.
  xmsimrc_def: str
  # If true, enable fast recompilation. 
  enhanced_recompile: bool
  # Specifies alternative name for xcelium.d working directory
  xmlibdirname: Optional[str]
  # Specifies alternative location for xcelium.d working directory
  xmlibdirpath: Optional[str]
  # Specifies alternative scratch location for sims.
  simtmp: Optional[str]
  # Create an elaborated snapshot of specified name.
  snapshot: Optional[str]
  # If true, enables +rwc access globally. Makes debug easier but slows performance.
  global_access: bool
  # If true, enable multicore support.
  mce: bool
  # If true, enable AMS sims.
  ams: bool
  # Path to analog control file.
  acf: Optional[str]
  # Path to ams control file.
  amscf: Optional[str]
  # If true, create a partially populated template of the AMS control file.

  compile_opts: Optional[list[str]]
  elab_opts: Optional[list[str]]
  ams_opts: Optional[list[str]]
