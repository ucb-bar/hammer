#Common Mentor settings.
mentor:
  # Directory where Mentor tools are installed. Contains subfolders like
  # calibre, modelsim, etc.
  mentor_home: ""

  # License server information, to be overridden by some project generator.
  # e.g. "port_a@server:port_b@server"
  MGLS_LIC_FILE: ""

  # Extra environment variables.
  # List of dictionaries of variable-values.
  # e.g. "MY_VAR=foo" -> [ {"MY_VAR": "foo"} ]
  extra_env_vars: []

  # Layer properties file for loading DRC/LVS results in Calibre
  layerprops: null
