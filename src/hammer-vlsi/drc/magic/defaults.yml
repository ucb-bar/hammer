# Configuration options and defaults for magic DRC.
# The values specified in this file are the defaults.
drc.magic:
  # Change this if magic is not on your PATH.
  magic_bin: "magic"
  
  # this is just to make hammer happy (although, it is never called AFAICT).
  # the version is actually calculated by the Magic class
  version: "dummy-value"

  # A startup file that may be provided by the technology that loads settings.
  # If not specified, the tech file (technology DRC deck) will be loaded instead.
  # type: Optional[str]
  rc_file: null

  # Generate the run script but do not run it yet.
  generate_only: false

